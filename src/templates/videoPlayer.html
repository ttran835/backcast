<div class="video-player">
  <div class="embed-responsive embed-responsive-16by9">
    <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/<%=this.attributes.id%>" allowFullScreen></iframe>
  </div>
  <div class="video-player-details">
    <h3><%= this.attributes.snippet.title %></h3>
    <div><%= this.attributes.snippet.description %></div>
  </div>
</div>
